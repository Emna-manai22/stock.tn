{% extends "stockapp/base.html" %}

{% block content %}

<style>
  :root {
    --blue-dark: #1a3d7c;
    --orange: #ff6600;
    --white: #ffffff;
    --gray: #6c757d;
    --light-gray: #f8f9fa;
  }

  .topnet-form-wrapper {
    max-width: 600px;
    margin: 50px auto;
    background: var(--white);
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    font-family: 'Poppins', sans-serif;
  }

  .topnet-form-wrapper h2 {
    color: var(--blue-dark);
    font-weight: 700;
    margin-bottom: 30px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .topnet-form-wrapper label {
    color: var(--blue-dark);
    font-weight: 600;
    margin-bottom: 8px;
  }

  .topnet-form-wrapper input,
  .topnet-form-wrapper select,
  .topnet-form-wrapper textarea {
    border: 1px solid var(--blue-dark);
    border-radius: 8px;
    padding: 10px 15px;
    font-size: 1rem;
    width: 100%;
    transition: all 0.3s ease;
  }

  .topnet-form-wrapper input:focus,
  .topnet-form-wrapper select:focus,
  .topnet-form-wrapper textarea:focus {
    border-color: var(--orange);
    box-shadow: 0 0 10px rgba(255, 102, 0, 0.25);
    outline: none;
  }

  .topnet-form-wrapper .btn-submit {
    background: var(--orange);
    color: var(--white);
    font-weight: 700;
    border: none;
    border-radius: 50px;
    padding: 12px 25px;
    font-size: 1.1rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: block;
    width: 100%;
    margin-top: 20px;
  }

  .topnet-form-wrapper .btn-submit:hover,
  .topnet-form-wrapper .btn-submit:focus {
    background: var(--blue-dark);
    transform: translateY(-3px);
  }

  .topnet-form-wrapper .text-danger {
    font-size: 0.9rem;
    color: #dc3545;
  }
</style>

<div class="topnet-form-wrapper">
  <h2>Ajouter Quantit√©</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn-submit">
      <i class="bi bi-plus-circle me-2"></i> Ajouter au stock
    </button>
  </form>
</div>

{% endblock %}

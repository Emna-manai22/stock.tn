<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Supprimer produit</title>
</head>
<body>
    <h1>Supprimer produit</h1>
    <p>Êtes-vous sûr de vouloir supprimer le produit "{{ produit.nom }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'gestion_stock' %}">Annuler</a>
    </form>
</body>
</html>

{% extends "stockapp/base.html" %}

{% block content %}
<style>
  :root {
    --topnet-blue: #003366;
    --topnet-orange: #ff6600;
    --topnet-light-bg: #f8fafc;
    --text-dark: #222831;
    --font-family: 'Poppins', sans-serif;
    --border-radius: 14px;
    --transition-speed: 0.35s;
  }

  .form-wrapper {
    max-width: 480px;
    margin: 60px auto 80px;
    background: transparent; /* Suppression du fond blanc */
    padding: 48px 48px 40px;
    border-radius: var(--border-radius);
    box-shadow:
      0 4px 10px rgba(0,0,0,0.06),
      0 10px 20px rgba(0,0,0,0.03);
    font-family: var(--font-family);
    animation: fadeInScale 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    text-align: center;
  }

  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.9) translateY(20px);
    }
    100% {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  h2 {
    color: var(--topnet-blue);
    font-weight: 700;
    font-size: 2.6rem;
    margin-bottom: 30px;
    letter-spacing: 0.06em;
    user-select: none;
    text-shadow: 0 1px 1px rgba(0,0,0,0.05);
  }

  p {
    font-size: 1.2rem;
    color: var(--text-dark);
    margin-bottom: 42px;
    user-select: none;
  }

  form {
    display: flex;
    justify-content: center;
    gap: 24px;
    flex-wrap: wrap;
  }

  button.btn-danger {
    background-color: var(--topnet-orange);
    border: none;
    padding: 16px 48px;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.2rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 24px rgba(255, 102, 0, 0.5);
    transition:
      background-color var(--transition-speed) ease,
      box-shadow var(--transition-speed) ease,
      transform 0.2s ease;
    user-select: none;
    flex: 1 1 160px;
    min-width: 160px;
  }
  button.btn-danger:hover,
  button.btn-danger:focus {
    background-color: #cc5200;
    box-shadow: 0 14px 36px rgba(204, 82, 0, 0.75);
    transform: translateY(-4px);
    outline: none;
  }
  button.btn-danger:active {
    transform: translateY(0);
    box-shadow: 0 8px 24px rgba(255, 102, 0, 0.5);
  }

  a.btn-secondary {
    background-color: #6c757d;
    color: white !important;
    padding: 16px 48px;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1.2rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: background-color var(--transition-speed) ease;
    user-select: none;
    flex: 1 1 160px;
    min-width: 160px;
  }
  a.btn-secondary:hover,
  a.btn-secondary:focus {
    background-color: #5a6268;
    text-decoration: none;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 520px) {
    form {
      flex-direction: column;
      gap: 20px;
    }
    button, a.btn-secondary {
      width: 100%;
      padding: 16px 0;
      min-width: unset;
      flex: unset;
    }
  }
</style>

<div class="form-wrapper">
  <h2>Supprimer l’utilisateur</h2>
  <p>Êtes-vous sûr de vouloir supprimer l’utilisateur <strong>{{ user.username }}</strong> ?</p>

  <form method="post" novalidate>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" aria-label="Supprimer l’utilisateur {{ user.username }}">
      Supprimer
    </button>
    <a href="{% url 'admin_user_list' %}" class="btn btn-secondary" aria-label="Annuler la suppression et retourner à la liste des utilisateurs">
      Annuler
    </a>
  </form>
</div>
{% endblock %}

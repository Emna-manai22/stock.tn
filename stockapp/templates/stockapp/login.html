<h2>Connexion</h2>

{% if messages %}
  {% for message in messages %}
    <div style="color:red;">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Se connecter</button>
</form>

</p>
